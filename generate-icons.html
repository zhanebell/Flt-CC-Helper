<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid black;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid black;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Blue background
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, size, size);
            
            // White circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#1e40af';
            ctx.font = `bold ${size/6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('FC', size/2, size/2);
            
            // Download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.textContent = `Download ${size}x${size} icon`;
                a.style.display = 'block';
                document.body.appendChild(a);
            });
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
