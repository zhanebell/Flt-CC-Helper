<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Commander</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af">
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flt/CC">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flt/CC Accountability</h1>
        </header>

        <main>
            <!-- Accountability Statement Display -->
            <div id="accountability-display" class="statement-container">
                <div class="statement-text" id="statement-text">
                    Enter cadets below to generate accountability statement
                </div>
            </div>

            <!-- Cadet Input Section -->
            <div id="input-section" class="input-section">
                <label for="cadet-input">Enter Cadets (comma separated):</label>
                <textarea 
                    id="cadet-input" 
                    placeholder="Smith, Johnson, Williams, Brown, Jones"
                    rows="3"
                ></textarea>
                <button id="start-accountability" class="btn btn-primary">
                    Start Accountability
                </button>
            </div>

            <!-- Cadet List Section -->
            <div id="cadet-list" class="cadet-list hidden">
                <h2>Cadets Accountability</h2>
                <div id="cadets-container"></div>
            </div>
        </main>
    </div>

    <script src="app.js?v=5"></script>
</body>
</html>
